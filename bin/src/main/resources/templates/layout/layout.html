<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
</head>
<body>
	<header th:fragment="header">
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top px-3">
				<div class="container-fluid">
					<a class="nav-link" th:href="@{/index}">Inicio</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
						aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
						<ul class="navbar-nav">
							<li class="nav-item me-4">
								<a class="nav-link" th:href="@{/#}">Pacientes</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link" th:href="@{/#}">Medicos</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link" th:href="@{/#}">Citas</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="col-10" th:if=${param.exito}>
				<div class="alert alert-success py-1 mb-0 text-center">¡Se registro correctamente!</div>
			</div>
		</div>
	</header>
	<footer th:fragment="footer" class="container-fluid">
		<div>
			<h3>Sobre nosotros</h3>
			<ul>
				<li>
					<a class="text-decoration-none" href="#">¿Quienes somos?</a>
				</li>
				<li>
					<a class="text-decoration-none" href="#">¿Nuestros servicios?</a>
				</li>
			</ul>
		</div>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
</html>
