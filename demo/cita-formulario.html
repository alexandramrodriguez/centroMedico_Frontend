<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Cita</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body class="body">

  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Centro Médico</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
            <li class="nav-item"><a class="nav-link active" href="formulario-cita.html">Citas</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Formulario de Cita</h2>

    <!-- Enlace para volver al listado de citas -->
    <a class="btn btn-secondary mb-3" href="listar-citas.html">Volver al Listado de Citas</a>

    <!-- Formulario (ahora solo demo) -->
    <form>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha:</label>
        <input type="date" id="fecha" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo:</label>
        <input type="text" id="motivo" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="paciente" class="form-label">Paciente (ID o nombre):</label>
        <input type="text" id="paciente" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="medico" class="form-label">Médico (ID o nombre):</label>
        <input type="text" id="medico" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Guardar Cita</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 Centro Médico - Todos los derechos reservados</p>
  </footer>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
