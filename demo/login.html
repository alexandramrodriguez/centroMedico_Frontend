<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="~{layout/layout :: head}"></th:block>
	<title>LOGIN</title>
</head>
<body class="body">
	<!-- <header th:replace="~{layout/layout :: header}"></header> -->
	<div class="container-fluid w-75 mt-5">
		<div class="row align-items-stretch bg-light bg-gradient rounded login">
			<section class="col col-md-5 col-lg-6 d-none d-md-block rounded-start login__banner"></section>
			<div class="col col-lg-6 py-5">
				<h2 class="fw-bold text-center my-4">Bienvenido</h2>
				<form class="row justify-content-center login__form" method="post" th:action="@{/login}" th:object="${usuario}">
					<div class="col-10" th:if=${param.error}>
						<div class="alert alert-danger py-1 mb-0 text-center">¡Credenciales invalidas!</div>
					</div>
					<div class="col-10 my-3">
						<input class="form-control" placeholder="Correo electrónico" required autofocus th:field="*{correo}"
							type="email">
					</div>
					<div class="col-10 my-3">
						<input class="form-control" placeholder="Contraseña" required th:field="*{clave}" type="password">
					</div>
					<div class="row col-10 my-3">
						<button type="submit" class="btn btn-block btn-primary">Ingresar</button>
					</div>
					<div class="col-10 my-2">
						<span>¿No tienes una cuenta?<a class="font-weight-bold text-decoration-none" th:href="@{/pacientes/registro}">
								Registrate</a></span>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	</body>
</html>
