<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Médico</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body class="body">
  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Centro Médico</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="medico-listado.html">Médicos</a></li>
            <li class="nav-item"><a class="nav-link" href="cita-listado.html">Citas</a></li>
            <li class="nav-item"><a class="nav-link" href="historial-lista.html">Historial</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO -->
  <div class="container my-5">
    <h2 class="mb-4">Formulario de Médico</h2>

    <!-- Enlace para volver al listado -->
    <a class="btn btn-secondary mb-3" href="listar-medicos.html">Volver al Listado de Médicos</a>

    <!-- Formulario estático -->
    <form>
      <div class="form-group mb-3">
        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" class="form-control" placeholder="Ej: Cardiología" required>
      </div>

      <div class="form-group mb-3">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" placeholder="Nombre del médico" required>
      </div>

      <div class="form-group mb-3">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" class="form-control" placeholder="Apellido del médico" required>
      </div>

      <div class="form-group mb-3">
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" class="form-control" required>
      </div>

      <div class="form-group mb-3">
        <label for="sexo">Sexo:</label>
        <select id="sexo" class="form-control" required>
          <option value="">Seleccione</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" class="form-control" placeholder="Número de documento" required>
      </div>

      <div class="form-group mb-3">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" class="form-control" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="form-group mb-3">
        <label for="clave">Clave:</label>
        <input type="password" id="clave" class="form-control" placeholder="Contraseña" required>
      </div>

      <div class="form-group mb-3">
        <label for="role">Rol:</label>
        <input type="text" id="role" class="form-control" placeholder="Ej: Médico, Administrador" required>
      </div>

      <button type="submit" class="btn btn-primary">Guardar Médico</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 Centro Médico - Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
