<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Paciente</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body class="body">
  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Centro Médico</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="listar-medicos.html">Médicos</a></li>
            <li class="nav-item"><a class="nav-link" href="listar-pacientes.html">Pacientes</a></li>
            <li class="nav-item"><a class="nav-link" href="listar-citas.html">Citas</a></li>
            <li class="nav-item"><a class="nav-link" href="listar-historial.html">Historial</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO -->
  <div class="container my-5">
    <h2 class="mb-4">Formulario de Paciente</h2>

    <!-- Enlace para volver -->
    <a class="btn btn-secondary mb-3" href="listar-pacientes.html">Volver al Listado de Pacientes</a>

    <!-- Formulario -->
    <form action="#" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" id="apellido" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="sexo" class="form-label">Sexo:</label>
        <select id="sexo" class="form-control" required>
          <option value="">Seleccione...</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="dni" class="form-label">DNI:</label>
        <input type="text" id="dni" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo:</label>
        <input type="email" id="correo" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="clave" class="form-label">Clave:</label>
        <input type="password" id="clave" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Rol:</label>
        <input type="text" id="role" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Guardar Paciente</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 Centro Médico - Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
