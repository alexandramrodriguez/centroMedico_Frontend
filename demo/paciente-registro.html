<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Pacientes</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="body">
  <div class="container-fluid w-75 mt-5">
    <div class="row align-items-stretch bg-light bg-gradient rounded login">
      <section class="col col-md-5 col-lg-6 d-none d-md-block rounded-start login__banner"
               style="background-image: url('./img/login-banner.jpg'); background-size: cover;">
      </section>
      <div class="col col-lg-6 py-4">
        <h2 class="fw-bold text-center mb-4">Ingrese sus datos</h2>
        
        <!-- Formulario de registro (solo visual) -->
        <form class="row justify-content-center login__form" method="post" action="#">
          <div class="col-10 my-2">
            <input class="form-control" placeholder="Nombres" required type="text" name="nombre">
          </div>
          <div class="col-10 my-2">
            <input class="form-control" placeholder="Apellidos" required type="text" name="apellido">
          </div>
          <div class="col-10 my-2">
            <input class="form-control" required type="date" name="fechaNacimiento">
          </div>
          <div class="col-10 my-2">
            <input class="form-control" placeholder="Sexo" required type="text" name="sexo">
          </div>
          <div class="col-10 my-2">
            <input class="form-control" placeholder="DNI" required type="text" name="dni">
          </div>
          <div class="col-10 my-2">
            <input class="form-control" placeholder="Correo electrónico" required type="email" name="correo">
          </div>
          <div class="col-10 my-2">
            <input class="form-control" placeholder="Contraseña" required type="password" name="clave">
          </div>
          <div class="row col-10 my-2">
            <button type="submit" class="btn btn-block btn-primary">Registrar</button>
          </div>
          <div class="col-10 my-2">
            <span>¿Ya tienes una cuenta?
              <a class="font-weight-bold text-decoration-none" href="index.html">Inicia sesión</a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
